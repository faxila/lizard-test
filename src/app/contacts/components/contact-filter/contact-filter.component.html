<div class="contacts__filter">
    <form class="contacts__form">
        <div class="contacts__select-inner">
            <select class="contacts__select">
                <option class="contacts__option" value="1">ММК им. Ильича</option>
            </select>
            <div class="contacts__arrow-down">
                <svg width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M1.58714 2.49946e-07L0.462402 1.13514L5.28272 6L7.69288 3.56757L10.103 1.13514L8.9783 1.89245e-06L7.13051 1.86487L5.28272 3.72973L1.58714 2.49946e-07Z"
                        fill="#ED1C24" />
                </svg>
            </div>
        </div>
        <div class="contacts__input-inner">
            <input class="contacts__input" type="text" placeholder="Введите ФИО, должность или номер телефона">
            <button class="contacts__btn" type="submit">
                <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14.2939 12.8027H13.3905L13.0703 12.4884C14.191 11.1616 14.8656 9.43905 14.8656 7.5652C14.8656 3.38688 11.538 0 7.43282 0C3.32762 0 0 3.38688 0 7.5652C0 11.7435 3.32762 15.1304 7.43282 15.1304C9.27387 15.1304 10.9663 14.4437 12.2699 13.3031L12.5786 13.629V14.5485L18.2962 20.3562L20 18.622L14.2939 12.8027ZM7.43282 12.8027C4.58548 12.8027 2.28702 10.4633 2.28702 7.5652C2.28702 4.66715 4.58548 2.32775 7.43282 2.32775C10.2802 2.32775 12.5786 4.66715 12.5786 7.5652C12.5786 10.4633 10.2802 12.8027 7.43282 12.8027Z"
                        fill="#6E767D" />
                </svg>
            </button>
        </div>
    </form>
    <div class="contacts__toggle">
        <p class="contacts__toogle-text">
            <label class="toggle-button">
                <input class="toggle-button__input" type="checkbox">
                <span class="toggle-button__input-control"></span>
            </label>
            Показать структуру контактов
        </p>
        <p class="contacts__toogle-text">
            <label class="toggle-button">
                <input class="toggle-button__input" checked type="checkbox">
                <span class="toggle-button__input-control"></span>
            </label>
            Активное состояние
        </p>
    </div>
</div>
